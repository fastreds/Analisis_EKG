<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivit CardioTools - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div id="login-container" class="container mx-auto p-4 lg:p-8 max-w-md">
        <div class="text-center mb-8">
            <img src="https://i0.wp.com/vivitsalud.com/wp-content/uploads/2023/01/Diseno-sin-titulo-9.png?w=200&ssl=1" alt="Vivit Salud Logo" class="mx-auto mb-4 app-logo">
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-800">Vivit CardioTools</h1>
            <p class="text-gray-500 mt-1">Por favor, inicie sesión para continuar.</p>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-600 mb-1">Correo Electrónico</label>
                    <input type="email" id="login-email" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
                    <input type="password" id="login-password" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Ingresar</button>
                <p id="login-error" class="text-red-500 text-sm mt-2 text-center hidden"></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/logic/auth.js"></script>
</body>

</html>

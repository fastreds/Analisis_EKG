<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Vivit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">

    <div id="user-info" class="fixed top-4 right-4 flex items-center gap-4 bg-white p-2 rounded-lg shadow-lg hidden z-50">
        <a id="admin-users-link" href="admin_users.html" title="Gestión de Usuarios" class="text-gray-500 hover:text-purple-500" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.5-2.962A3.375 3.375 0 0 1 12 12.75c1.657 0 3.123.939 3.75 2.338m-7.5 0c.627-1.399 2.093-2.338 3.75-2.338s3.123.939 3.75 2.338m-7.5 0a9.094 9.094 0 0 1-3.741-.479 3 3 0 0 1 4.682-2.72M12 12.75a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Z" />
            </svg>
        </a>
        <span id="user-email" class="text-sm font-semibold text-gray-700"></span>
        <a href="perfil.html" title="Mi Perfil" class="text-gray-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </a>
        <button id="logout-btn" title="Cerrar Sesión" class="text-gray-500 hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
        </button>
    </div>

    <main class="container mx-auto p-4 lg:p-8">
        <header class="app-header mb-8">
            <a href="estudios.html">
                <img src="img/logo sin borde (1).png" alt="Logo Vivit" class="app-logo">
            </a>
            <div>
                <h1 id="profile-title" class="text-3xl lg:text-4xl font-bold text-gray-800">Mi Perfil</h1>
                <p class="text-gray-500 mt-1">Actualiza tu información personal y de contacto.</p>
            </div>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <form id="profile-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" id="nombre" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" id="telefono" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
                        <select id="role" disabled class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm">
                            <option value="ASISTENTE">Asistente</option>
                            <option value="MÉDICO">Médico</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label for="imagen" class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
                        <input type="file" id="imagen" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <img id="imagen-preview" src="" alt="Vista previa de imagen" class="mt-4 rounded-lg" style="max-height: 150px; display: none;"/>
                    </div>
                    <div>
                        <label for="firma" class="block text-sm font-medium text-gray-700">Firma</label>
                        <input type="file" id="firma" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <img id="firma-preview" src="" alt="Vista previa de firma" class="mt-4 rounded-lg" style="max-height: 150px; display: none;"/>
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <a href="estudios.html" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors shadow">Volver a Estudios</a>
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors shadow">Guardar Cambios</button>
                </div>
                <div id="status-message" class="mt-4 text-center"></div>
            </form>
        </div>
    </main>

    <script type="module" src="js/logic/firebaseLogic.js"></script>
    <script type="module" src="js/logic/auth.js"></script>
    <script type="module" src="js/logic/perfil.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz DeepSeek API</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --background-color: #f5f7fa;
            --text-color: #333;
            --light-color: #fff;
            --border-color: #ddd;
            --error-color: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #fadbd8;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interfaz para DeepSeek API</h1>
        
        <div class="form-group">
            <label for="api-key">Clave API de DeepSeek:</label>
            <input type="text" id="api-key" placeholder="Ingresa tu clave API aquí">
        </div>
        
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Escribe tu pregunta o instrucción aquí..."></textarea>
        </div>
        
        <button id="send-btn">Enviar a DeepSeek</button>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Procesando tu solicitud...</p>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div class="form-group">
            <label for="result">Respuesta:</label>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('api-key');
            const promptInput = document.getElementById('prompt');
            const sendButton = document.getElementById('send-btn');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            sendButton.addEventListener('click', async function() {
                const apiKey = apiKeyInput.value.trim();
                const prompt = promptInput.value.trim();
                
                // Validaciones
                if (!apiKey) {
                    showError('Por favor, ingresa tu clave API de DeepSeek');
                    return;
                }
                
                if (!prompt) {
                    showError('Por favor, escribe un prompt o pregunta');
                    return;
                }
                
                // Ocultar errores anteriores y mostrar carga
                hideError();
                showLoading();
                
                try {
                    // Aquí hacemos la llamada a la API de DeepSeek
                    const response = await callDeepSeekAPI(apiKey, prompt);
                    
                    // Mostrar el resultado
                    resultDiv.innerHTML = formatResponse(response);
                } catch (error) {
                    showError('Error: ' + error.message);
                } finally {
                    hideLoading();
                }
            });
            
            async function callDeepSeekAPI(apiKey, prompt) {
                // NOTA: Reemplaza esta URL con el endpoint correcto de DeepSeek API
                // Consulta la documentación oficial de DeepSeek para los detalles exactos
                const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                
                const requestBody = {
                    model: "deepseek-chat", // Ajusta según el modelo que quieras usar
                    messages: [
                        {
                            role: "user",
                            content: prompt
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 2000
                };
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            }
            
            function formatResponse(data) {
                // Extraer y formatear la respuesta de la API
                // Esta implementación puede variar según la estructura de respuesta de DeepSeek
                if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                    return `<p>${data.choices[0].message.content.replace(/\n/g, '<br>')}</p>`;
                } else {
                    return '<p>No se recibió una respuesta válida de la API.</p>';
                }
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
            
            function hideError() {
                errorDiv.classList.add('hidden');
            }
            
            function showLoading() {
                loadingDiv.classList.remove('hidden');
                sendButton.disabled = true;
            }
            
            function hideLoading() {
                loadingDiv.classList.add('hidden');
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>

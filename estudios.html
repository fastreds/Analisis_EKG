<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivit CardioTools - Mantenimiento de Estudios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .sortable:hover {
            background-color: #e5e7eb; /* gray-200 */
        }
        .sort-arrow {
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .sort-arrow.active {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="app-header">
            <img src="https://i0.wp.com/vivitsalud.com/wp-content/uploads/2023/01/Diseno-sin-titulo-9.png?w=200&ssl=1"
                alt="Vivit Salud Logo" class="app-logo">
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-800">Vivit CardioTools - Mantenimiento de Estudios</h1>
                <p class="text-gray-500 mt-1">Administra los estudios guardados.</p>
            </div>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="search-input"
                        class="w-full pl-10 pr-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Buscar por nombre, cédula o fecha...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <a href="angioForm.html"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors shadow whitespace-nowrap">
                    Crear Nuevo Estudio
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left cursor-pointer sortable" data-sort-key="datos_paciente.nombre">
                                <span class="flex items-center">Nombre del Paciente <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer sortable" data-sort-key="datos_paciente.id_paciente">
                                <span class="flex items-center">Cédula <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="protocolo_estudio.fecha_estudio">
                                <span class="flex items-center justify-center">Fecha <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="reportStatus">
                                <span class="flex items-center justify-center">Estado <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer sortable" data-sort-key="protocolo_estudio.medico_interpreta">
                                <span class="flex items-center">Médico que Interpreta <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="patientEmailStatus">
                                <span class="flex items-center justify-center">Email Paciente <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="doctorEmailStatus">
                                <span class="flex items-center justify-center">Email Médico <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="studies-table-body" class="text-gray-600 text-sm font-light">
                        <!-- Las filas de los estudios se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="js/logic/estudios.js"></script>
</body>

</html>

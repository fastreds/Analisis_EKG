<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivit CardioTools - Mantenimiento de Estudios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .sortable:hover {
            background-color: #e5e7eb; /* gray-200 */
        }
        .sort-arrow {
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .sort-arrow.active {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 hidden">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="app-header">
            <img src="https://i0.wp.com/vivitsalud.com/wp-content/uploads/2023/01/Diseno-sin-titulo-9.png?w=200&ssl=1"
                alt="Vivit Salud Logo" class="app-logo">
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-800">Vivit CardioTools - Mantenimiento de Estudios</h1>
                <p class="text-gray-500 mt-1">Administra los estudios guardados.</p>
            </div>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="search-input"
                        class="w-full pl-10 pr-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Buscar por nombre, cédula o fecha...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <a href="angioForm.html"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors shadow whitespace-nowrap">
                    Crear Nuevo Estudio
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left cursor-pointer sortable" data-sort-key="datos_paciente.nombre">
                                <span class="flex items-center">Nombre del Paciente <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer sortable" data-sort-key="datos_paciente.id_paciente">
                                <span class="flex items-center">Cédula <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="protocolo_estudio.fecha_estudio">
                                <span class="flex items-center justify-center">Fecha <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="reportStatus">
                                <span class="flex items-center justify-center">Estado <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer sortable" data-sort-key="protocolo_estudio.medico_interpreta">
                                <span class="flex items-center">Médico que Interpreta <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="patientEmailStatus">
                                <span class="flex items-center justify-center">Email Paciente <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center cursor-pointer sortable" data-sort-key="doctorEmailStatus">
                                <span class="flex items-center justify-center">Email Médico <span class="sort-arrow ml-2"></span></span>
                            </th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="studies-table-body" class="text-gray-600 text-sm font-light">
                        <!-- Las filas de los estudios se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Controles de Paginación -->
            <div id="pagination-controls" class="flex justify-between items-center mt-6 text-sm text-gray-600">
                <div class="flex items-center gap-4">
                    <div>
                        <label for="items-per-page" class="mr-2">Mostrar por página:</label>
                        <select id="items-per-page" class="bg-gray-50 border border-gray-300 rounded-lg p-1.5">
                            <option value="12" selected>12</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <span id="total-items-info"></span>
                </div>
                <div id="page-navigation" class="flex items-center gap-2">
                    <!-- Los botones de paginación se generarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para añadir Email -->
    <div id="email-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <form id="email-form">
                <div class="mt-3">
                    <div class="flex justify-between items-center border-b pb-3">
                        <h3 id="email-modal-title" class="text-xl leading-6 font-bold text-gray-900">Añadir Correo Electrónico</h3>
                        <button type="button" id="email-modal-close-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                    </div>
                    <div class="mt-4">
                        <label for="email-input-modal" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
                        <input type="email" id="email-input-modal" class="w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div class="items-center px-4 py-3 mt-4 text-right">
                        <button id="save-email-btn" type="submit" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Guardar y Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="user-info" class="fixed top-4 right-4 flex items-center gap-4 bg-white p-2 rounded-lg shadow-lg hidden z-50">
        <a id="admin-users-link" href="admin_users.html" title="Gestión de Usuarios" class="text-gray-500 hover:text-purple-500" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.5-2.962A3.375 3.375 0 0 1 12 12.75c1.657 0 3.123.939 3.75 2.338m-7.5 0c.627-1.399 2.093-2.338 3.75-2.338s3.123.939 3.75 2.338m-7.5 0a9.094 9.094 0 0 1-3.741-.479 3 3 0 0 1 4.682-2.72M12 12.75a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Z" />
            </svg>
        </a>
        
        <span id="user-email" class="text-sm font-semibold text-gray-700"></span>
        <a href="perfil.html" title="Mi Perfil" class="text-gray-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </a>
        <button id="logout-btn" title="Cerrar Sesión" class="text-gray-500 hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="js/logic/auth.js"></script>
    <script type="module" src="js/logic/estudios.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivit CardioTools - Análisis Coronario Sistemático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .coronary-sketch-container {
            position: sticky;
            top: 2rem;
            align-self: flex-start;
        }
        .segment-group:not(.edit-mode) {
            cursor: pointer;
        }
        .segment-group {
            cursor: move;
        }
        .segment-path {
            fill: none;
            stroke-width: 3px;
            stroke: #4b5563; /* Gray */
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease, stroke-width 0.3s ease;
        }
        .segment-group:hover .segment-path {
            stroke-width: 7px;
        }
        .segment-label {
            font-size: 10px;
            font-weight: bold;
            fill: #1f2937;
            pointer-events: none;
            text-shadow: 0 0 2px white, 0 0 2px white, 0 0 2px white;
        }
        .control-handle {
            fill: #3b82f6;
            stroke: white;
            stroke-width: 2px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .segment-group:hover .control-handle {
            opacity: 1;
        }
        .stent-marker {
            fill: none;
            stroke-width: 8px;
            stroke: #3b82f6;
            stroke-dasharray: 1 5;
            stroke-linecap: round;
            opacity: 0.9;
            pointer-events: none;
        }
        .bridge-marker {
             fill: none;
            stroke: #9ca3af;
            stroke-width: 12px;
            opacity: 0.5;
            pointer-events: none;
        }
         .aneurysm-marker {
            fill: #ef4444;
            opacity: 0.6;
            pointer-events: none;
        }
        .bg-image {
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="app-header">
            <img src="https://i0.wp.com/vivitsalud.com/wp-content/uploads/2023/01/Diseno-sin-titulo-9.png?w=200&ssl=1" alt="Vivit Salud Logo" class="app-logo">
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-800">Análisis Coronario Sistemático</h1>
                <p class="text-gray-500 mt-1">Fase 3: Evaluación Detallada por Segmento</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div id="dynamic-form-container" class="bg-white p-6 rounded-2xl shadow-lg space-y-8">
                <!-- El formulario dinámico se generará aquí por JavaScript -->
            </div>
            <div class="coronary-sketch-container">
                <div class="bg-white p-4 rounded-2xl shadow-lg">
                    <h3 class="text-lg font-semibold mb-4 text-center">Croquis Coronario Interactivo</h3>
                    <h4 id="dominance-title" class="text-md font-semibold text-blue-800 mb-2 text-center"></h4>
                    <div id="sketch-container" class="relative bg-gray-100 rounded-lg overflow-hidden">
                        <!-- SVGs se inyectarán aquí -->
                    </div>
                     <div class="mt-4 grid grid-cols-2 gap-2">
                         <input type="file" id="image-upload" class="hidden" accept="image/*">
                         <button onclick="document.getElementById('image-upload').click()" class="flex-1 btn btn-secondary text-sm">Cargar Fondo</button>
                         <button id="toggle-labels-btn" class="flex-1 btn btn-secondary text-sm">Ocultar Etiquetas</button>
                         <button id="edit-positions-btn" class="flex-1 btn btn-secondary text-sm">Editar Posiciones</button>
                         <button id="reset-positions-btn" class="flex-1 btn btn-secondary text-sm">Restablecer Posiciones</button>
                     </div>
                     <div id="legend-container" class="mt-4 border-t pt-4 bg-gray-50 p-4 rounded-lg">
                        <!-- La leyenda se generará aquí -->
                     </div>
                     <div class="mt-4 border-t pt-4">
                        <h4 class="font-semibold text-center mb-2">Datos de Posición (Array `segmentsData`)</h4>
                        <textarea id="array-output" rows="8" class="w-full p-2 border border-gray-300 rounded-md text-xs bg-gray-50 font-mono" readonly></textarea>
                        <button id="copy-array-btn" class="w-full mt-2 btn btn-primary text-sm">Copiar Array</button>
                     </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Modal Structure -->
    <div id="segment-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center border-b pb-3">
                    <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900">Editar Segmento</h3>
                    <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
                </div>
                <div id="modal-content" class="mt-4 max-h-[60vh] overflow-y-auto p-2">
                    <!-- Dynamic form content will be injected here -->
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="logicaArbol.js"></script>

</body>

</html>

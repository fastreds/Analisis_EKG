<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Vivit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">

    <div id="user-info" class="fixed top-4 right-4 flex items-center gap-4 bg-white p-2 rounded-lg shadow-lg hidden z-50">
        <a id="admin-users-link" href="admin_users.html" title="Gestión de Usuarios" class="text-gray-500 hover:text-purple-500" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.5-2.962A3.375 3.375 0 0 1 12 12.75c1.657 0 3.123.939 3.75 2.338m-7.5 0c.627-1.399 2.093-2.338 3.75-2.338s3.123.939 3.75 2.338m-7.5 0a9.094 9.094 0 0 1-3.741-.479 3 3 0 0 1 4.682-2.72M12 12.75a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Z" />
            </svg>
        </a>
        <span id="user-email" class="text-sm font-semibold text-gray-700"></span>
        <a href="perfil.html" title="Mi Perfil" class="text-gray-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </a>
        <button id="logout-btn" title="Cerrar Sesión" class="text-gray-500 hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
        </button>
    </div>

    <main class="container mx-auto p-4 lg:p-8">
        <header class="app-header mb-8">
            <a href="estudios.html">
                <img src="img/logo sin borde (1).png" alt="Logo Vivit" class="app-logo">
            </a>
            <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-800">Gestión de Usuarios</h1>
                <p class="text-gray-500 mt-1">Edita los perfiles y roles de los usuarios del sistema.</p>
            </div>
        </header>

        <div class="mb-6">
            <a href="estudios.html" class="bg-gray-500 text-white px-5 py-2 rounded-lg hover:bg-gray-600 transition-colors shadow inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Volver a la Lista de Estudios
            </a>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <div id="user-list-container" class="divide-y divide-gray-200">
                <!-- La lista de usuarios se cargará aquí dinámicamente -->
            </div>
        </div>
    </main>

    <script type="module" src="js/logic/firebaseLogic.js"></script>
    <script type="module" src="js/logic/auth.js"></script>
    <script type="module" src="js/logic/adminUsers.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Informes ECG - VersiÃ³n Mejorada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-wrap: wrap; }
    #selector { width: 45%; padding: 20px; border-right: 1px solid #ccc; }
    #report { width: 45%; padding: 20px; }
    #dictado { margin-top: 20px; }
    #contenido {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 120px;
      background: #f9f9f9;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="selector">
    <h1>Generador de Informes ECG</h1>

    <!-- ðŸ”Š SecciÃ³n de dictado por voz -->
    <div id="dictado">
      <h3>Dictado por voz</h3>
      <button onclick="iniciarDictado()">ðŸŽ™ Iniciar</button>
      <button onclick="detenerDictado()">ðŸ›‘ Detener</button>
      <div id="contenido"></div>
    </div>
  </div>

  <div id="report">
    <h2>Informe Generado</h2>
    <div id="report-content" style="height: 300px; border:1px solid #ccc; padding:10px;"></div>
  </div>

  <script>
    // Verifica compatibilidad
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Tu navegador no soporta reconocimiento de voz.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES'; // idioma espaÃ±ol
      recognition.continuous = true;
      recognition.interimResults = true;

      const caja = document.getElementById('contenido');
      let texto = '';

      recognition.onresult = function(event) {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const resultado = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            texto += resultado + '\n';
          } else {
            interim += resultado;
          }
        }
        caja.innerHTML = texto + '<i style="color:gray">' + interim + '</i>';
      };

      recognition.onerror = function(event) {
        console.error("Error en el dictado:", event.error);
      };

      function iniciarDictado() {
        recognition.start();
      }

      function detenerDictado() {
        recognition.stop();
      }

      // Hacer accesibles las funciones a los botones
      window.iniciarDictado = iniciarDictado;
      window.detenerDictado = detenerDictado;
    }
  </script>
</body>
</html>
